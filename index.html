<!DOCTYPE html>

<html lang="en" ng-app="downloadWizard">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Download Wizard</title>
    
    <!-- bower_components -->
    <!-- fastclick -->
    <script src="bower_components/fastclick/lib/fastclick.js" type="text/javascript"></script>
    <!-- moment -->
    <script src="bower_components/moment/min/moment.min.js" type="text/javascript"></script>
    <!-- jquery -->
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <!-- bootstrap -->
    <link   href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- angular -->
    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>

    <script src="bower_components/angular-img-fallback/angular.dcb-img-fallback.min.js" type="text/javascript"></script>

    <script src="app/module/layout/directive/subHeader.js" type="text/javascript"></script>

    <!-- home -->
    <script src="app/page/home/home.js" type="text/javascript"></script>

	<directive-layout-header></directive-layout-header>
