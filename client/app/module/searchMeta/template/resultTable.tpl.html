<div ng-if="searchValue">
    
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th class="text-center">IMDb</th>
                    <th class="text-center">Year</th>
                    <th class="text-center">Type</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="line in result" ng-click="select(line, $event)">
                    <td style="vertical-align: middle;">{{line.title}}</td>
                    <td style="vertical-align: middle;" class="text-center"><a ng-href="{{line.imdbUrl}}">Show on IMDb</a></td>
                    <td style="vertical-align: middle;" class="text-center">{{line.year}}</td>
                    <td style="vertical-align: middle;" class="text-center">{{line.type}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center" ng-if="searchResult.length == 0">No result</div>
    <div ng-if="loading" class="text-center loading" style="width: 100%; line-height: 39px;">Loading<span style="vertical-align: middle;" class="glyphicon glyphicon-refresh"></span></div>

</div>
